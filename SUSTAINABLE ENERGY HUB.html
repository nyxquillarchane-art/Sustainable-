        const energySourcesData = [

            {
                id: 'solar-pv', name: 'Solar Photovoltaics (PV)', category: 'Core Generation',

                description: `Solar Photovoltaics (PV) convert sunlight directly into electricity using semiconductor materials. When photons from sunlight strike a solar cell, they excite electrons, creating an electric current. This process, known as the photovoltaic effect, is a silent, emission-free way to generate power. Panels are typically made from silicon and can be installed on rooftops, in large-scale solar farms, or integrated into building materials, making it one of the most versatile and rapidly growing renewable energy sources globally.`,
                pros: ["Declining costs", "High scalability (from watches to utility-scale farms)", "Low maintenance", "No emissions during operation"],

                metrics: { cost: "$25 - $40", efficiency: "18% - 23%", emissions: "20 - 50 gCO‚ÇÇeq/kWh", bestUse: "Distributed generation, utility-scale farms in sunny regions." },
                externalLink: "https://www.energy.gov/eere/solar/how-does-solar-work",

            {
                id: 'wind-energy', name: 'Wind Energy', category: 'Core Generation',
                svg: `<path stroke-linecap="round" stroke-linejoin="round" d="M12 4.75L12 19.25M7.75 8L12 4.75L16.25 8M7.75 16L12 19.25L16.25 16" /><path stroke-linecap="round" stroke-linejoin="round" d="M17.25 12c0 2.9-2.35 5.25-5.25 5.25S6.75 14.9 6.75 12s2.35-5.25 5.25-5.25S17.25 9.1 17.25 12z" />`,
                description: `Wind energy harnesses the kinetic power of moving air. Large turbines, with blades designed like airplane wings, capture wind, causing them to rotate. This rotation spins a generator, which converts the mechanical energy into electricity. Wind farms can be located onshore in windy areas or offshore, where winds are often stronger and more consistent. It is a mature technology and a major contributor to global renewable electricity production.`,
                pros: ["Excellent cost-competitiveness", "High capacity factors, especially offshore", "Low operational emissions", "Efficient use of land (agriculture can coexist)"],

                description: `Geothermal energy taps into the heat stored within the Earth's core. This heat generates steam or heats underground water, which can be piped to the surface to spin turbines and generate electricity. For heating, hot water can be circulated directly through buildings. It is a highly reliable and consistent source of power, as it is not dependent on weather conditions, providing a stable baseload power supply.`,

                description: `Hydropower harnesses the energy of flowing water to generate electricity. Typically, a dam is built to store water in a reservoir. When electricity is needed, water is released through turbines, causing them to spin and drive a generator. It's one of the oldest and largest sources of renewable energy, providing dispatchable power that can be ramped up or down quickly to meet demand, and the reservoirs can serve as a form of large-scale energy storage.`,

                description: `Battery energy storage systems (BESS) do not generate power but store electricity from other sources for later use. Lithium-ion batteries are the most common type, storing energy electrochemically. They are crucial for modern grids, as they can absorb excess power from intermittent renewables like solar and wind, and discharge it when generation is low or demand is high. This helps stabilize the grid, improve power quality, and enable a higher penetration of renewable energy.`,

             // IV. System & Future
            {

            { name: "Green Hydrogen & Fuel Cells", description: "Beyond storage, Green Hydrogen is a cornerstone for decarbonizing heavy industry (steel, ammonia production) and long-haul transport (shipping, aviation). Fuel cells that convert hydrogen back to electricity with high efficiency will be critical. The primary challenge is reducing the cost of electrolysis through innovation and scaling up renewable energy capacity to power it." },

                 class="flex-1 border rounded-full px-3 py-2 text-sm focus:ring-2 focus:ring-accent-blue"
                 onkeypress="if(event.key==='Enter') sendMessage()">

      <button id="chat-toggle-button"
              onclick="toggleChat()"
              class="bg-accent-blue text-white w-14 h-14 rounded-full shadow-lg flex items-center justify-center hover:bg-blue-700 transition">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>

    <script>
    const apiKey = "AIzaSyA2NLrSThEQZ_MHGsowQFkiwUa8KEyqKHM"; // <-- IMPORTANT: Replace with your Gemini API key
    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

    const chatWindow = document.getElementById('chat-window');
    const chatMessages = document.getElementById('chat-messages');
    const userInput = document.getElementById('user-input');
    const typingIndicator = document.getElementById('typing-indicator');
    const chatToggle = document.getElementById('chat-toggle-button');

    let chatHistory = [];
    let isProcessing = false;
    let isChatOpen = false;

    function toggleChat(forceState) {
      isChatOpen = forceState !== undefined ? forceState : !isChatOpen;
      if (isChatOpen) {
        chatWindow.classList.remove('hidden');
        userInput.focus();
        scrollToBottom();
      } else {
        chatWindow.classList.add('hidden');
      }
    }

    function scrollToBottom() {
      setTimeout(() => {
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }, 100);
    }

    function addMessage(text, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `flex ${sender==='user'?'justify-end':'justify-start'}`;
      const bubble = document.createElement('div');
      bubble.className = `max-w-[75%] p-2 shadow-sm rounded-lg ${
        sender==='user' ? 'bg-accent-blue text-white rounded-bl-lg' : 'bg-blue-100 text-gray-800 rounded-br-lg'
      }`;
      bubble.innerHTML = text; // Using innerHTML to render markdown if needed in the future
      messageDiv.appendChild(bubble);
      chatMessages.appendChild(messageDiv);
      scrollToBottom();
    }

    async function sendMessage() {
      if (isProcessing) return;
      const message = userInput.value.trim();
      if (!message) return;

      addMessage(message, 'user');
      userInput.value = '';
      chatHistory.push({ role: 'user', parts: [{ text: message }] });

      isProcessing = true;
      typingIndicator.classList.remove('hidden');

      try {
        const payload = {
          contents: chatHistory,
          systemInstruction: { parts: [{ text: "You are a friendly, concise site assistant for a website about sustainable energy. Keep replies short, encouraging, and focused on the topic of clean energy." }] }
        };

        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const data = await response.json();
        const reply = data.candidates?.[0]?.content?.parts?.[0]?.text || "I can't respond right now.";
        addMessage(reply, 'ai');
        chatHistory.push({ role: 'model', parts: [{ text: reply }] });
      } catch (err) {
        console.error(err);
        addMessage("‚ö†Ô∏è Error: Couldn't connect to AI service.", 'ai');
      } finally {
        isProcessing = false;
        typingIndicator.classList.add('hidden');
      }
    }
    </script>
